syntax = "proto3";

package example;

enum PhoneType {
  PHONE_TYPE_UNSPECIFIED = 0;
  MOBILE = 1;
  HOME = 2;
  WORK = 3;
}

message Person {
  optional string name = 1;
  optional int32 id = 2;
  optional string email = 3;
  int32 age = 4;
  PhoneType phone_type = 5;
}

message Foo {
  oneof widget {
    int32 quux = 1;
    string bar = 2;
  }
}
